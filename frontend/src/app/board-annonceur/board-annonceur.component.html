<div class="container">
  <button class="btn btn-outline-dark btn-lg px-5" (click)="OpenCreatePopup()">Cr√©er</button>


  <div class="card m-5 p-3">
    <div class="card-body">
      <table class="table table-bordered table-striped table-hover">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>File</th>
          <th>Cout Par Clic</th>
          <th>Nombre de Vues</th>
          <th>Nombre de Clics</th>
          <th>Active</th>
          <th>Changer Statut Annonce</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let annonce of annonces">
          <td>{{ annonce.idAnnonce }}</td>
          <td>{{ annonce.name }}</td>
          <td>{{ annonce.file }}</td>
          <td>{{ annonce.coutParClic }}</td>
          <td>{{ annonce.nbreVues }}</td>
          <td>{{ annonce.nbreClics }}</td>
          <span *ngIf="annonce.active; then annonceActiveBlock; else annonceNotActiveBlock" ></span>
          <ng-template #annonceActiveBlock>
            <td>Oui</td>
            <td><button class="btn btn-outline-dark btn-lg px-5" (click)="ChangeAnnonceStatus(annonce)">Desactiver</button></td>
          </ng-template>
          <ng-template #annonceNotActiveBlock>
            <td>Non</td>
            <td><button class="btn btn-outline-dark btn-lg px-5" (click)="ChangeAnnonceStatus(annonce)">Activer</button></td>
          </ng-template>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
