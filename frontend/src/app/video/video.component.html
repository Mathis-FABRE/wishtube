<div class="ratio ratio-16x9" (click)="showModal(content)">
  <img [src]="video.Thumbnail" alt="" class="img-fluid rounded">
</div>
<h5>{{video.Title}}</h5>
<div class="author">{{video.Author}}</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">{{video.Title}}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <div class="embed-responsive embed-responsive-16by9">
      <iframe class="embed-responsive-item" width="1104" height="621" [src]="trustedUrl" [title]="video.Title" allowfullscreen></iframe>
    </div>
  </div>
</ng-template>
